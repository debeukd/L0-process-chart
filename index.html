
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Process Chart Fixed Layout</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    /* Container with fixed grid that scales */
    .chart-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .chart {
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: repeat(3, 150px);
        gap: 20px;
        transform-origin: top left;
    }

    /* Scale down when screen is smaller */
    @media (max-width: 1000px) {
        .chart {
            transform: scale(0.8);
        }
    }
    @media (max-width: 800px) {
        .chart {
            transform: scale(0.6);
        }
    }
    @media (max-width: 600px) {
        .chart {
            transform: scale(0.5);
        }
    }

    .box {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        font-size: 16px;
        color: #fff;
        border-radius: 10px;
        padding: 10px;
        box-sizing: border-box;
