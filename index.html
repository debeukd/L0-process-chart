
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Process Chart Fixed Layout</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff; /* Pure white background */
    }

    .chart-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .chart {
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: repeat(3, 150px);
        gap: 20px;
        transform-origin: top left;
    }

    @media (max-width: 1000px) {
        .chart { transform: scale(0.8); }
    }
    @media (max-width: 800px) {
        .chart { transform: scale(0.6); }
    }
    @media (max-width: 600px) {
        .chart { transform: scale(0.5); }
    }

    .box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 16px;
        color: #fff;
        border-radius: 10px;
        padding: 10px;
        box-sizing: border-box;
    }

    .box h3 {
        font-weight: bold;
        margin-bottom: 8px;
    }

    .box a {
        color: #fff;
        text-decoration: underline;
        font-weight: normal;
        display: block;
        margin: 4px 0;
        word-break: break-word;
    }

    /* Image styling */
    .image-box {
        background: #ffffff; /* White background for image cells */
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        padding: 0;
    }

    .image-box img {
        width: 180px; /* Enlarged to align with adjacent boxes */
        height: 140px;
        object-fit: contain;
    }

    /* Colors for blocks */
    .c1 { background-color: rgb(63, 78, 99); }
    .c2 { background-color: rgb(114, 152, 190); }
    .c3 { background-color: rgb(204, 0, 0); }
    .c4 { background-color: rgb(255, 192, 0); color: #000; }
    .c5 { background-color: rgb(112, 173, 71); }
    .c6 { background-color: rgb(46, 117, 182); }
    .c7 { background-color: rgb(109, 55, 149); }
    .c8 { background-color: rgb(153, 102, 0); }
    .c9 { background-color: rgb(235, 108, 21); }
    .c10 { background-color: rgb(168, 16, 106); }
</style>
</head>
<body>
<div class="chart-wrapper">
    <div class="chart">
        <!-- Row 1 -->
        <div class="box c1">
            <h3>C1: Doel &amp; Context</h3>
            <a href="https://beevaloo-my.sharepoint.com/my?id=%2Fpersonal%2Fdb%5Fbeevaloo%5Fcom%2FDocuments%2F%5FBeevaloo%2F2024008%5FAM%5FPoAB%2FIntranet%20L0%20proceskaart%2F4%2E1%20Contextanalyse&viewid=71ec2e96%2Dc265%2D43cf%2D939b%2Da2656d2d0b8a" target="_blank">4.1 Contextanalyse</a>
        </div>
        <div class="box c4"><h3>C4: Strategie &amp; Planning</h3></div>
        <div class="box c6"><h3>C6: Doorlopen Levenscyclus</h3></div>
        <div class="box c8"><h3>C8: Risicobeheer</h3></div>

        <!-- Row 2 -->
        <div class="box c2"><h3>C2: Leiderschap &amp; Governance</h3></div>
        <div class="image-box">
            <img src="AMS Asset Groepen.png" alt="AMS Asset Groepen">
        </div>
        <div class="image-box">
            <img src="AMS LCM.png" alt="AMS LCM">
        </div>
        <div class="box c9"><h3>C9: Monitoring en continue verbetering</h3></div>

        <!-- Row 3 -->
        <div class="box c3"><h3>C3: Organisatie &amp; Mens</h3></div>
        <div class="box c5"><h3>C5: Besluitvorming</h3></div>
        <div class="box c7">
            <h3>C7: Informatiebeheer</h3>
            <a href="https://beevaloo-my.sharepoint.com/my?id=%2Fpersonal%2Fdb%5Fbeevaloo%5Fcom%2FDocuments%2F%5FBeevaloo%2F2024008%5FAM%5FPoAB%2FIntranet%20L0%20proceskaart%2F7%2E5%20Informatiebeheersing&viewid=71ec2e96%2Dc265%2D43cf%2D939b%2Da2656d2d0b8a" target="_blank">7.5 Informatiebeheersing</a>
        </div>
        <div class="box c10"><h3>C10: Waarden &amp; Uitkomsten</h3></div>
    </div>
</div>
</body>
</html>
