<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .box {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .title {
            margin-bottom: 5px;
            font-size: 18px;
        }
        .link {
            font-size: 12px;  /* Smaller font size */
            font-weight: normal;  /* Not bold */
            display: block;  /* Appear under title */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title">Box Title 1</div>
        <a href="#" class="link">Link 1</a>
    </div>
    <div class="box">
        <div class="title">Box Title 2</div>
        <a href="#" class="link">Link 2</a>
    </div>
    <div class="box">
        <div class="title">Box Title 3</div>
        <a href="#" class="link">Link 3</a>
    </div>
</body>
</html>
