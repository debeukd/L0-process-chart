
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Process Chart Fixed Layout</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff; /* Pure white background */
    }

    .chart-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .chart {
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: repeat(3, 150px);
        gap: 20px;
        transform-origin: top left;
    }

    @media (max-width: 1000px) {
        .chart { transform: scale(0.8); }
    }
    @media (max-width: 800px) {
        .chart { transform: scale(0.6); }
    }
    @media (max-width: 600px) {
        .chart { transform: scale(0.5); }
    }

    .box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 16px;
        color: #fff;
        border-radius: 10px;
        padding: 10px;
        box-sizing: border-box;
    }

    .box h3 {
        font-weight: bold;
        margin-bottom: 8px;
    }

    .box a {
        color: #fff;
        text-decoration: underline;
        font-weight: normal;
        display: block;
        margin: 4px 0;
        word-break: break-word;
    }

    /* Image styling */
    .image-box {
        background: #ffffff; /* White background for image cells */
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        padding: 0;
    }

    .image-box img {
        width: 180px; /* Magnified size to align with adjacent boxes */
        height: 140px;
        object-fit: contain;
        border-radius: 10px;
    }

    /* Colors for blocks */
    .c1 { background-color: rgb(63, 78, 99); }
    .c2 { background-color: rgb(114, 152, 190); }
    .c3 { background-color: rgb(204, 0, 0); }
    .c4 { background-color: rgb(255, 192, 0); color: #000; }
    .c5 { background-color: rgb(112, 173, 71); }
    .c6 { background-color: rgb(46, 117, 182); }
    .c7 { background-color: rgb(109, 55, 149); }
    .c8 { background-color: rgb(153, 102, 0); }
